<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Menu Lateral</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #222;
    }

    /* Botão hamburguer */
    .menu-toggle {
      position: fixed;
      top: 15px;
      left: 15px;
      cursor: pointer;
      z-index: 1100;
    }

    .menu-toggle div {
      width: 30px;
      height: 3px;
      background-color: #ff69b4;
      margin: 6px 0;
      border-radius: 2px;
    }

    /* Menu lateral */
    .sidebar {
      position: fixed;
      top: 0;
      left: -250px;
      width: 250px;
      height: 100%;
      background: #fff;
      box-shadow: 2px 0 5px rgba(0,0,0,0.3);
      transition: 0.3s;
      padding-top: 60px;
      z-index: 1000;
    }

    .sidebar.active {
      left: 0;
    }

    .sidebar h3 {
      margin: 20px;
      font-size: 18px;
      color: #444;
    }

    .sidebar a {
      display: block;
      padding: 15px 20px;
      text-decoration: none;
      color: #333;
      transition: 0.3s;
    }

    .sidebar a:hover {
      background: #f7f7f7;
      color: #ff69b4;
    }
  </style>
</head>
<body>

  <!-- Botão hamburguer -->
  <div class="menu-toggle" onclick="toggleMenu()">
    <div></div>
    <div></div>
    <div></div>
  </div>

  <!-- Menu lateral -->
  <div class="sidebar" id="sidebar">
    <h3>Menu</h3>
    <a href="#">Categorias</a>
    <a href="#">Carrinho</a>
    <a href="#">Perfil</a>
    <a href="#">Logout</a>
  </div>

  <script>
    function toggleMenu() {
      document.getElementById("sidebar").classList.toggle("active");
    }
  </script>

</body>
</html>
